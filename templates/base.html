<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/Chart.min.js') }}"></script>
      <title>ISAW Bibliography {% block title %}{% endblock %}</title>
    {% endblock %}
  </head>
  <body>
    <div class="container">
        <div id="content">
            {% block content %}{% endblock %}
        </div>
        <div id="footer">
          {% block footer %}
          <p>Developed by Patrick J. Burns, <a href="http://isaw.nyu.edu/library" target="_blank">ISAW Library</a>.</p>
          {% endblock %}
        </div>
    </div>
  </body>
</html>
